<div id="container1">
    <h2>垃圾查询</h2>
    <span>
        <label for="trashInput">请输入垃圾名称：</label>
        <input type="text" id="trashInput" list="typelist" placeholder="例如：塑料瓶">
        <datalist id="typelist"></datalist>
        <button onclick="queryTrash()" id="queryButton">查询</button>

<script>
    // 预先存储好的垃圾分类字典
    var trashDictionary = {
        '塑料瓶': '可回收垃圾',
        '纸张': '可回收垃圾',
        '食物残渣': '厨余垃圾',
        '废电池': '有害垃圾',
        '金属罐': '可回收垃圾',
        '电子设备': '可回收垃圾',
        '玻璃瓶': '可回收垃圾',
        '草稿纸': '可回收垃圾',
        '废弃食用油': '有害垃圾',
        '衣物': '其他垃圾',
        '玩具': '其他垃圾',
        '塑料袋': '其他垃圾',
        '药品': '有害垃圾',
        '厨房纸': '其他垃圾',
        '灯泡': '有害垃圾',
        '报纸': '可回收垃圾',
        '旧书': '可回收垃圾',
        '废弃家具': '其他垃圾',
        '一次性餐具': '其他垃圾',
        '塑料垃圾桶': '可回收垃圾',
        '金属钥匙': '可回收垃圾',
        '废弃纸箱': '可回收垃圾',
        '橡胶手套': '其他垃圾',
        '洗发水瓶': '可回收垃圾',
        '废弃风扇': '可回收垃圾',
        '废旧电线': '可回收垃圾',
        '塑料餐盒': '可回收垃圾',
        '废弃剧本': '可回收垃圾',
        '废弃油漆桶': '有害垃圾',
        '过期的药片': '有害垃圾',
        '打印纸': '可回收垃圾',
        '旧衣服': '其他垃圾',
        '废旧玩具': '其他垃圾',
        '过期化妆品': '有害垃圾',
        '一次性筷子': '其他垃圾',
        '烟蒂': '其他垃圾',
        '废旧电池': '有害垃圾',
        '废弃笔记本': '可回收垃圾',
        '废旧塑料袋': '可回收垃圾',
        '废旧钢琴': '其他垃圾',
        '过期的食品': '厨余垃圾',
        '废旧玻璃器皿': '可回收垃圾',
        '废旧塑料椅': '可回收垃圾',
        '废旧钢铁': '可回收垃圾',
        '废弃电子产品': '可回收垃圾',
        '废旧橡胶': '可回收垃圾',
        '废旧衣架': '可回收垃圾',
        '废弃手机': '可回收垃圾',
        '废旧玩偶': '其他垃圾',
        '废旧木材': '可回收垃圾',
        // 在这里添加更多的垃圾名称和分类
      };

    function queryTrash() {
        var trashName = document.getElementById('trashInput').value;
        var resultDiv = document.getElementById('result1');

        // 根据字典查询垃圾分类
        var trashCategory = trashDictionary[trashName];

        if (trashCategory) {
            resultDiv.textContent = '垃圾种类：' + trashCategory;
        } else {
            resultDiv.textContent = '未找到相关信息';
        }
    }

    var dictionaryList = document.getElementById('typelist');
    for (var trashName in trashDictionary) {
        var option = document.createElement('option');
        option.value = trashName;
        dictionaryList.appendChild(option);
    }
</script>
